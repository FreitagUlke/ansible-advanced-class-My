---
# tasks file for db
- name: "Load package names for {{ ansible_distribution }}"
  include_vars: "{{ ansible_distribution }}.yaml"
- name: Install MySQL packages
  apt:
    name: '{{ packages.mysql }}'
    state: present
  become: yes
# up here from UF
- name: Mysql f√ºr python 3.8 installieren
  shell: 'pip3.8 install PyMySQL'
  args:
    executable: /bin/bash
