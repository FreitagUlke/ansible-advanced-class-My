#  args:
#    executable: /bin/bash
#  become: yes
# end UF
- name: Listen to public address
  lineinfile:
   path: /etc/mysql/mysql.conf.d/mysqld.cnf
   regexp: "^bind-addres"
   line: "bind-address = 0.0.0.0"
   state: present
  become: yes
- name: Start MySQL
  service:
    name: mysql
    state: started
    enabled: yes
  become: yes
# up here from UF
- name: Ensure mysql is enabled to run on startup  
  service: name=mysql state=started enabled=true
  become: yes  
